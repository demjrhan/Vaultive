<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="public/style.css">
  <link rel="stylesheet" href="public/movieDetail.css">
  <link rel="stylesheet" href="public/moviePage.css">
  <link rel="stylesheet" href="public/streamingServicePage.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.mb.ytplayer/dist/jquery.mb.YTPlayer.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.mb.ytplayer/dist/css/jquery.mb.YTPlayer.min.css">


  <title></title>
</head>
<body>


<div class="wrapper">
  <div class="main-container">
    <div class="vaultive-message-container">
      <section class="vaultive-message">
        <h1>Vaultive</h1>
        <p>
          Watch what you love. Anytime, anywhere.
        </p>
      </section>

    </div>
    <div class="showcase-container">
      <div class="showcase-video"></div>

      <div class="showcase-content">
        <div class="navigation-container">
          <nav class="navbar">
            <a href="#" id="movies-link">MOVIES</a>
            <a href="#" id="streaming-link">STREAMING SERVICES</a>
          </nav>
        </div>

        <div class="star-movie-container"></div>
        <div class="recommendations-container">
          <div class="recommendations">
            <h2>Recommendations</h2>
            <div class="movie-cards"></div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="main-container-detail">
    <div class="detail-container">
      <div class="movie-poster-and-trailer">

      </div>
      <div class="movie-info-detail">
        <div class="movie-description-detail">
          <div class="movie-title-detail"></div>
          <div class="movie-text-description-detail"></div>
        </div>
        <div class="platform-links-detail">
          <div class="logo-images-scroll"></div>
        </div>
      </div>
    </div>
    <div class="review-container">
      <div class="review-wrapper">
        <div class="title-wrapper">
          <h2>Reviews</h2>
          <button id="add-review-button">Add</button>
        </div>
        <div id="add-review" class="add-review">
          <label for="review-textarea"></label><textarea id="review-textarea"></textarea>
          <button id="submit-review-button">Submit</button>
        </div>
      </div>

      <div class="review-content"></div>
    </div>
  </div>

  <div class="movies-popup-container">
    <div class="inner-container-moviePage">
      <div class="navigation-bar-moviePage">
      </div>

      <div class="search-bar-moviePage">
        <label>
          <input type="text" class="search-area" placeholder="Search" />
        </label>
      </div>
      <div class="content-box-moviePage">
        <div class="genre-container">
        </div>
      </div>
    </div>
  </div>


  <div class="streaming-popup-container">
    <div class="inner-container-streaming">
      <div class="navigation-bar-streaming">
      </div>


      <div class="content-box-streaming">
        <div class="streaming-container">
        </div>
      </div>
    </div>
  </div>

</div>

<script type="module" src="src/main.js"></script>

</body>
</html>
