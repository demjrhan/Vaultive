<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vaultive</title>
  <link rel="stylesheet" href="./public/style.css">
</head>
<body>
<main class="container">
  <section class="intro">
    <h1>Vaultive</h1>
    <p>
      Binge your favorite series, movies, and documentaries all in one place.
      From timeless classics to the latest releases, we've got something for every mood.
    </p>
  </section>

  <section class="showcase">

    <nav class="navbar">
      <a href="#">DASHBOARD</a>
      <a href="#">MOVIES</a>
      <a href="#">ORIGINALS</a>
      <a href="#">MORE</a>
    </nav>

    <div class="hero">
      <h3 style="color: #F0BB78">A Disney Original Film</h3>
      <h1 >RAYA AND THE LAST DRAGON</h1>
      <div class="showcase-container">
        <img src="./public/img/background.png" alt="">
      </div>

    </div>

    <div class="recommendations">
      <h4>RECOMMENDATIONS</h4>
      <div class="movie-cards">
        <img src="./public/img/spider_man.png" alt="Spiderman">
        <img src="./public/img/deadpool.png" alt="Deadpool">
        <img src="./public/img/john_wick.png" alt="John Wick">
        <img src="./public/img/westworld.png" alt="Westworld">
        <img src="./public/img/avangers.png" alt="Avangers">
      </div>
    </div>
  </section>
</main>
<script type="module" src="/src/main.js"></script>
</body>
</html>
